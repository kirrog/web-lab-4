<!DOCTYPE html>
<html>
<head>
    <title>Lab 4</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="styles/index.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.0/jquery.min.js"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

</head>
<body>
<div id="app">
    <center>
        {{ message }}
        <br>
        <button onclick="location.href = 'registerPage';" class="btn btn-primary">Go register</button>
    </center>
</div>

<div class="form-row">
    <div class="col-4"></div>
    <div class="col-4" id="form">
        <br>
        <div class="form-row">
            <div class="ots"></div>
            <div class="pole">
                <h3>
                    <center>Lab 4</center>
                </h3>
            </div>
            <div class="ots"></div>
        </div>
        <br>

        <div class="form-row">
            <div class="ots"></div>
            <div class="pole">
                <h6>Email:</h6>
                <input v-model="login" id="email-text" placeholder="me@example.com" type="email"
                       class="form-control is-valid"
                       style="min-width:200px" required>
            </div>
            <div class="ots"></div>
        </div>
        <br>

        <div class="form-row">
            <div class="ots"></div>
            <div class="pole">
                <h6>Password:</h6>
                <input v-model="pass" id="password-text" placeholder="Your pass" class="form-control is-valid"
                       type="password"
                       style="min-width:200px" required>
            </div>
            <div class="ots"></div>
        </div>
        <br>

        <div class="form-row d-flex align-items-center">
            <div class="col-3">
                <div class="ots"></div>
                <div class="pole" id="login">
                    <button type="submit" class="btn btn-primary" v-on:click="greet">Log in</button>
                </div>
            </div>
            <div class="col-1"></div>
            <div class="col-5">
                <h6>Status: </h6>
                <h6 id="login-status"></h6>
                <div class="ots"></div>
            </div>
            <div class="col-3"></div>

        </div>
        <br>
    </div>
    <div class="col-4"></div>
</div>

<script src="scripts/index.js"></script>
<script>
    new Vue({
        el: '#form',
        data: {
            login: "",
            pass: ""
        },
        methods: {
            greet: function (event) {
                sendDatas(this.login, this.pass)
            }
        }
    });
    new Vue({
        el: '#app',
        data: {
            message: 'Rogachev&Negrash presents'
        }
    })
</script>
</body>
</html>
